# Cache Folder
$ml4w_cache_folder = $HOME/.cache/ml4w/hyprland-dotfiles
#$WALLPAPER="$(sh ~/.config/hypr/scripts/WALLPAPER.sh)"

# Source colors
source = colors.conf

general {
    ignore_empty_input = true
    font_family = JetBrainsMono Nerd Font Propo
}

background {
    monitor =
    path = $WALLPAPER
    blur_passes =2
    blur_size = 6
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.28 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(199,218,239)
    inner_color = rgba(236, 244, 252, 1) 
    font_color = rgba(72, 72, 72, 1)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = ...... # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 40 # -1 means complete rounding (circle/oval)
    check_color = rgb(233,172,129)
    fail_color = rgb(163,125,159)# if authentication failed, changes outer_color and fail message color
    fail_text = <i> WRONG! <b>($ATTEMPTS)</b></i> # can be set to empty
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -50
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
    numlock_by_default = true
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = $on_surface
    font_size = 55
    font_family = Fira Semibold
    position = 0, 160
    halign = center
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER is $WORDOFTHEDAY
    color = $on_surface
    font_size = 20
    font_family = JetBrainsMono Nerd Font Propo
    position = 0, 100
    halign = center
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

image {
    monitor =
    path = $LOGO
    size = 280 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 2
    border_color = rgb(223,234,246)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}

label {
    monitor =
    text = <b> Password..? </b>
    color = rgb(223,234,246)
    font_size = 20
    position = 0, 25
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = <s> caput draconis </s>
    color = rgb(223,234,246)
    font_size = 10
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}